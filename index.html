<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SST: Scaler Social</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navBar">
      <a href="">
        <img
          src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781"
          alt="SST_Logo"
          class="logo"
        />
      </a>
      <a href="">
        <img
          src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764"
          alt="Scaler Social"
          class="social"
        />
      </a>
    </header>
    <main>
      <div class="left">
        <h1>Post your thoughts here</h1>
        <div class="input-container">
          <textarea class="textarea-cont" type="text" placeholder="Type your thoughts here"></textarea>
          <img
            src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739"
            alt="profile_image"
          />
          <button id="postButton">POST</button>
        </div>
      </div>
      <div class="right">
        <h3>Your Feed</h3>
        
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
